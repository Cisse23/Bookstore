<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Edit Book</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <link type="text/css" rel="stylesheet" href="/css/bootstrap.min.css" th:href="@{/css/bootstrap.min.css}" />
</head>
<body>
	<h1>Edit Book</h1>
	<div>
		<form th:object="${book}" th:action="@{/save}" action="#" method="post">
		  	<label for="id">Id</label>
		  	<input type="hidden" th:field="*{id}" readonly="readonly" placeholder="*{id}"/>
			<div style="clear: both; display: block; height: 10px;"></div>
		  	
		  	<label for="author">Author</label>
			<input type="text" id="author" th:field="*{author}" />
			<div style="clear: both; display: block; height: 10px;"></div>
		  	
		  	<label for="title">Title</label>
			<input type="text" id="title" th:field="*{title}" />
			<div style="clear: both; display: block; height: 10px;"></div>
			
			<!-- Pudotusvalikko	-->
			<label for="catlist">Category</label>
			<select id="catlist" th:field="*{category}" class="form-control">
				<option th:each="cat: ${categories}" th:value="${cat.categoryid}" th:text="${cat.name}"></option>
			</select>
			<div style="clear: both; display: block; height: 10px;"></div>

			
		  	<label for="isbn">ISBN</label>
			<input type="text" id="isbn" th:field="*{isbn}" />
			<div style="clear: both; display: block; height: 10px;"></div>
			
			<label for="year">Year</label>
			<input type="text" id="year" th:field="*{year}" />
			<div style="clear: both; display: block; height: 10px;"></div>
			
			<label for="price">Price</label>
			<input type="text" id="price" th:field="*{price}" />
			<div style="clear: both; display: block; height: 10px;"></div>
			
			<button class="btn btn-success" type="submit"  value="Save">Save</button>
			<a href="/booklist" class="btn btn-secondary">Return</a>
		</form>
	</div>
</body>
</html>
