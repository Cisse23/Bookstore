<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Book list</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <link type="text/css" rel="stylesheet" href="/css/bootstrap.min.css" th:href="@{/css/bootstrap.min.css}" />
</head>
<body>
	<h1>Books</h1>
    <table class="table table-striped">
		<tr>
		    <th>Author</th>
		    <th>Title</th>
		    <th>Category</th>
		    <th>ISBN</th>
		    <th>Year</th>
		    <th>Delete</th>
		    <th>Edit</th>
		</tr>  
    	<tr th:each = "book : ${books}">
    		<td th:text="${book.author}"></td>
    		<td th:text="${book.title}"></td>
    		<td th:text="${book.category} ? ${book.category.name} : ''"></td>
    		<td th:text="${book.isbn}"></td>
    		<td th:text="${book.year}"></td>
    		<td><a th:href="@{/delete/{id}(id=${book.id})}" class="btn btn-danger"><i class="bi bi-trash3"></i></a></td> 
    		<td><a th:href="@{/edit/{id}(id=${book.id})}" class="btn btn-primary"><i class="bi bi-pencil"></i></a></td>   
 			
    	</tr>
     </table>
	<a href="/add" class="btn btn-success">Add Book</a> 

</body>
</html>
